<svg version="1.1" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="ski-quarter" x="0" y="0" width="1" height="1" patternContentUnits="objectBoundingBox">
            <path d="M 1 0 C 0.3 0 0 0.06 0 0.1 C 0 0.4 0.3 0.1 0.3 1 L 1 1 Z" fill="black" />
        </pattern>
        <pattern id="ski" x="0" y="0" width="1" height="1" patternContentUnits="objectBoundingBox">
            <rect fill="url(#ski-quarter)" width="0.5" height="0.5" />
            <rect fill="url(#ski-quarter)" width="0.5" height="0.5" transform="translate(1,0) scale(-1,1)" />
            <rect fill="url(#ski-quarter)" width="0.5" height="0.5" transform="translate(0,1) scale(1,-1)" />
            <rect fill="url(#ski-quarter)" width="0.5" height="0.5" transform="translate(1,1) scale(-1,-1)" />
        </pattern>
    </defs>

    <rect width="100%" height="100%" fill="#2e72c0" />
    <circle cx="900" cy="100" r="80" fill="rgba(239,217,108,0.908)" />
    <!-- Snowy hill represented by white triangle -->
    <path d="M 0 400 L 600 1000 L 0 1000 Z" fill="azure" />
    <!-- Rocky outcropping on the hill -->
    <path d="M 100 500 C 100 500 250 500 200 600 Z" fill="#4b6167" />
    <!-- Pair of skis centered and rotated -->
    <g transform="rotate(15, 500, 500)">
        <rect fill="url(#ski)" x="360" y="100" width="80" height="800" />
        <rect fill="url(#ski)" x="580" y="100" width="80" height="800" />
    </g>
</svg>